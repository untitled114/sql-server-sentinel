name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: pip install -e ".[dev]"
      - name: Check formatting (black)
        run: black --check sentinel/ tests/
      - name: Check imports (isort)
        run: isort --check-only sentinel/ tests/
      - name: Lint (flake8)
        run: flake8 sentinel/ tests/ --max-line-length=100 --ignore=E203,W503,B008

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: pip install -e ".[dev]"
      - name: Run tests
        run: pytest tests/ -v --cov=sentinel --cov-report=term-missing
