services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    restart: unless-stopped
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "${SA_PASSWORD:-Sentinel#Pass2026}"
      MSSQL_PID: "Developer"
    ports:
      - "1433:1433"
    volumes:
      - sqldata:/var/opt/mssql
      - ./sql/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "$${MSSQL_SA_PASSWORD}" -Q "SELECT 1" -C -b
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  init-db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    depends_on:
      sqlserver:
        condition: service_healthy
    volumes:
      - ./sql/init:/sql
    environment:
      SA_PASSWORD: "${SA_PASSWORD:-Sentinel#Pass2026}"
    entrypoint: /bin/bash
    command: >
      -c "
      for f in /sql/*.sql; do
        echo \"Running $$f...\";
        /opt/mssql-tools18/bin/sqlcmd -S sqlserver -U sa -P \"$$SA_PASSWORD\" -d master -i \"$$f\" -C -b;
      done;
      echo 'Database initialization complete.';
      "

  sentinel:
    build: .
    restart: unless-stopped
    depends_on:
      init-db:
        condition: service_completed_successfully
    ports:
      - "${SENTINEL_PORT:-8000}:8000"
    environment:
      SA_PASSWORD: "${SA_PASSWORD:-Sentinel#Pass2026}"
      DB_HOST: "sqlserver"
      DB_PORT: "1433"
      DB_NAME: "SentinelDB"
      DB_USER: "sa"
      SENTINEL_LOG_LEVEL: "${SENTINEL_LOG_LEVEL:-INFO}"
      SENTINEL_LOG_FORMAT: "${SENTINEL_LOG_FORMAT:-json}"
    volumes:
      - ./config:/app/config
      - ./sql:/app/sql
    healthcheck:
      test: python -c "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health')"
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  sqldata:
